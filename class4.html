            const MyApp = () => {
                return (
                    <>

            };

            const MyApp2 = n => <h1>Im single line</h1>;

            const root = document.getElementById("root"); //it targets a tag with id root
            // ReactDOM.createRoot(root).render(MyApp());

            ReactDOM.createRoot(root).render(<MyApp2 />);
        </script>
